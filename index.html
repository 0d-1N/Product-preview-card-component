<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container-product-preview-card">
      <section>
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img class="image-product" src="images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="product-parfum-description">
        <h3>PERFUME</h3>
        <h1>gabrielle  essence
           eau de parfum </h1>
        
        <p>A floral, solar and voluptuous 
          interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <footer class="footer-product-preview">
        <div class="price-amount-product">
          <data class="amount" value="149.99">$149.99</data>
          <del><data class="deleted-price">$169.99</data></del>
        </div>
        <button><img class="pp" src="images/icon-cart.svg" alt="" />Add to Cart</button>
      </footer>
    </section>

    </main>

  </body>
</html>
